<head>

    <title>Day 7</title>
    <script>
        // Factorial of a number
        function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }
        console.log(factorial(5));  
        console.log(factorial(6));  
        console.log(factorial(0));  

    </script>
